<ion-content padding text-center>

	<form [formGroup]="loginForm" (submit)="loginUser()" novalidate padding>
		<ion-list>
			<ion-item>
				<ion-input #email formControlName="email" type="email" placeholder="Email" [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty"></ion-input>
			</ion-item>
		</ion-list>
		<p text-left class="message color-danger" *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.dirty">Invalid email</p>
		<ion-list>
			<ion-item>
				<ion-input #password formControlName="password" type="password" placeholder="Password" [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
			</ion-item>
		</ion-list>
		<p text-left class="message color-danger" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty">Invalid password</p>

		<button ion-button block large color="white" type="submit" [disabled]="(!loginForm.controls.email.valid && loginForm.controls.email.dirty) || (!loginForm.controls.password.valid && loginForm.controls.password.dirty)">
			Enter
		</button>
	</form>

	<div padding>
		<ion-label text-left class="text-white">Acceso con redes sociales</ion-label>
		<button ion-button icon-start (click)="loginGoogle()">
			<ion-icon name="logo-google"></ion-icon>
			Google
		</button>
		<button ion-button icon-start (click)="loginFacebook()">
			<ion-icon name="logo-facebook"></ion-icon>
			Facebook
		</button>
		<button ion-button icon-start (click)="loginTwitter()">
			<ion-icon name="logo-twitter"></ion-icon>
			Twitter
		</button>
	</div>
</ion-content>

<ion-footer>
	<button ion-button full large color="secondary" class="text-white" (click)="createAccount()">Create account</button>
</ion-footer>
