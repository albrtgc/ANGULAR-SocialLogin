<ion-content padding text-center>
	<form [formGroup]="loginForm" (submit)="registerUser()" novalidate padding>
		<ion-list>
			<ion-item>
				<ion-input #name formControlName="name" type="text" placeholder="Name" [class.invalid]="!loginForm.controls.name.valid && loginForm.controls.name.dirty"></ion-input>
			</ion-item>
		</ion-list>
		<p text-left class="message color-danger" *ngIf="!loginForm.controls.name.valid  && loginForm.controls.name.dirty">Invalid name</p>
		<ion-list>
			<ion-item>
				<ion-input #email formControlName="email" type="email" placeholder="Email" [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty"></ion-input>
			</ion-item>
		</ion-list>
		<p text-left class="message color-danger" *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.dirty">Invalid email</p>
		<ion-list>
			<ion-item>
				<ion-input #password formControlName="password" type="password" placeholder="Password" [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
			</ion-item>
		</ion-list>
		<p text-left class="message color-danger" *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty">Invalid password</p>
	</form>
</ion-content>

<ion-footer>
	<button ion-button full (click)="registerUser()" [disabled]="(!loginForm.controls.email.valid && loginForm.controls.email.dirty) || (!loginForm.controls.password.valid && loginForm.controls.password.dirty)">
		Sing in
	</button>
</ion-footer>
